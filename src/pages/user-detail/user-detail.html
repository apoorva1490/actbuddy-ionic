<ion-header>
  <ion-navbar>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="user-detail">

  <div text-center>
    <img [src]="user.profilePic" [alt]="user.name"><br>

    <button ion-button icon-only clear small color="twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </div>

  <p>{{user.about}}</p>

</ion-content>
