<ion-header>

  <ion-navbar>
    <ion-title>message-detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
    <ion-item>
  <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Time: </ion-label>
        <ion-label>{{session.timeStart}} - {{session.timeEnd}}</ion-label>
        <!--<ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>-->
  </ion-item>
 <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-label item-end> {{session.location}} </ion-label>
 </ion-item>
</ion-card>
</ion-content>
