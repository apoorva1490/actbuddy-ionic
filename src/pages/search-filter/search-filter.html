<ion-header>

  <ion-navbar>
    <ion-title>Search Filters</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label>Gender : </ion-label>
        <button ion-button icon-only>
          <ion-icon name="star"></ion-icon>
        </button>
        <button ion-button icon-only>
          <ion-icon name="star"></ion-icon>
        </button>
        <button ion-button icon-only>
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <ion-range min="15" max="100" step="5" [(ngModel)]="age">
        <ion-label>Age Range</ion-label>
        </ion-range>
      </ion-item>

       <ion-item>
        <ion-range min="15" max="100" step="5" [(ngModel)]="location">
        <ion-label>Where : Radius</ion-label>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-slides>
        <ion-slide>
          <h1> Slide 1 </h1>
        </ion-slide>
        <ion-slide>
          <h1> Slide 2 </h1>
        </ion-slide>
        <ion-slide>
          <h1> Slide 3 </h1>
        </ion-slide>
        </ion-slides>
      </ion-item>

      <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
        {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
      </button>
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
