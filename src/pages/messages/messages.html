<ion-header>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content speaker-list">
<ion-label> Favorites </ion-label>
<ion-row>
    <ion-item no-lines>
    <ion-scroll scrollX="true" scroll-avatar>
        <ion-avatar>
          <img [src]="message.profilePic" *ngFor="let message of messages" class="scroll-item"/>
        </ion-avatar>
    </ion-scroll>
    </ion-item>
  </ion-row>
<ion-list>
  <ion-list-header>
    My Requests
  </ion-list-header>
  <ion-item-sliding *ngFor="let message of messages" class="speaker">

    <ion-item>
      <ion-avatar item-left>
        <img [src]="message.profilePic">
      </ion-avatar>
      <h2>{{message.name}}</h2>
      <p>Let's meet for ...</p>
      <ion-note item-right>3:43 pm</ion-note>
    </ion-item>
    <ion-item-options>
      <button light (click)="presentPopover($event)">
        <ion-icon name="ios-more"></ion-icon>
        More
      </button>
      <button primary>
        <ion-icon name="text"></ion-icon>
        Accept
      </button>
      <button secondary>
        <ion-icon name="call"></ion-icon>
        Reject
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  </ion-content>
