<ion-header>
 <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content speaker-list">
<ion-list>
  <ion-list-header color="primary">
    Favorites
  </ion-list-header>
    <ion-item no-lines no-margin>
    <ion-scroll scrollX="true" scroll-avatar>
        <ion-avatar>
          <img [src]="message.profilePic" *ngFor="let message of messages" class="scroll-item" (click)="presentPopover($event)">
        <ion-label *ngFor="let message of messages">{{message.name}}</ion-label>
        </ion-avatar>
       
    </ion-scroll>
    </ion-item>
 
  <!--<ion-scroll scrollX="true" scroll-avatar>
        <ion-chip *ngFor="let message of messages" class="scroll-item">
  <ion-label color="secondary">Secondary Label</ion-label>
</ion-chip>
    </ion-scroll>-->
  <ion-list-header color="primary">
    My Requests
  </ion-list-header>
  <ion-item-sliding *ngFor="let message of messages" class="speaker">

    <ion-item>
      <ion-avatar item-left>
        <img [src]="message.profilePic">
      </ion-avatar>
      <h2>{{message.name}}</h2>
      <p>Let's meet for ...</p>
      <ion-note item-right>3:43 pm</ion-note>
    </ion-item>
    <ion-item-options>
      <button light (click)="presentPopover($event)">
        <ion-icon name="ios-more"></ion-icon>
        More
      </button>
      <button primary>
        <ion-icon name="text"></ion-icon>
        Accept
      </button>
      <button secondary>
        <ion-icon name="call"></ion-icon>
        Reject
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  </ion-content>
