<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <h4 *ngFor="let speaker of session.speakers">
    {{speaker.name}}
  </h4>

  <p>
   Time : {{session.timeStart}} - {{session.timeEnd}}
   </p>
   <p> Location: {{session.location}}
   </p>

      <div>
        <ion-row responsive-sm>
          <ion-col>
            <button block ion-button icon-left>
       Change
       </button>
          </ion-col>
          <ion-col>
            <button block ion-button icon-left>
       Cancel
       </button>
          </ion-col>
        </ion-row>
        </div>
</ion-content>
