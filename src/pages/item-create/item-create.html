<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list no-lines>
      <ion-item>
        <ion-label> Sport </ion-label>
        <ion-select (ionChange)="setLevelValues(sport)" formControlName="firstname" [(ngModel)]="sport">
          <ion-option [value]="sport" *ngFor="let sport of sportItems">{{sport.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list no-lines radio-group formControlName="level">
    <ion-list-header>
    Level
    </ion-list-header>
      <ion-item *ngFor="let level of levels" >
         <!--[color]="isSelectedButton ? 'secondary' : 'primary'"-->
        <ion-radio item-left [value]="level"></ion-radio>
        <ion-note color="dark" item-left>
          {{level.name}}
        </ion-note>
          <!--<ion-label> Level </ion-label>
        <ion-select formControlName="name" [(ngModel)]="level" reorder="true">
          <ion-option [value]="level.id" *ngFor="let level of levels">{{level.name}}</ion-option>
        </ion-select>-->
        <!--<ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>-->
      </ion-item>
      <!--<ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' | translate }}" formControlName="about"></ion-input>
      </ion-item>-->
    </ion-list>
  </form>
</ion-content>
